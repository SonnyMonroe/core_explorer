<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pull Request Details - Bitcoin Core Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Bitcoin Core Explorer</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div id="pr-header" class="mb-4">
        <a href="index.html" class="btn btn-outline-secondary mb-3"
          >‚Üê Back to Repository</a
        >
        <h1 id="pr-title">Loading pull request...</h1>
        <div id="pr-meta" class="text-muted"></div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header">
              <h2 class="h5 mb-0">Description</h2>
            </div>
            <div class="card-body">
              <div id="pr-description">Loading description...</div>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">
              <h2 class="h5 mb-0">Contributors</h2>
            </div>
            <div class="card-body">
              <ul id="contributors-list" class="list-group list-group-flush">
                <li class="list-group-item">Loading contributors...</li>
              </ul>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">
              <h2 class="h5 mb-0">Reviews</h2>
            </div>
            <div class="card-body">
              <div id="reviews-list">
                <p>Loading reviews...</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header">
              <h2 class="h5 mb-0">Contribution Breakdown</h2>
            </div>
            <div class="card-body">
              <canvas id="contribution-chart"></canvas>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">
              <h2 class="h5 mb-0">Commits</h2>
            </div>
            <div class="card-body p-0">
              <div id="commits-list" class="list-group list-group-flush">
                <div class="list-group-item">Loading commits...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/pull-request.js"></script>
  </body>
</html>
